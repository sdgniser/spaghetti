{% extends 'base.html' %}

{% block title %}
Leaderboard
{% endblock %}

{% block content %}
<h2>Leaderboard</h2>

<p></p>

<table id="rankings">
  <tr>
    <th>Rank</th>
    <th>Username</th>
    <th>Full Name</th>
    <th>Score</th>

  </tr>

  {% for user in users %}
  <tr>
    <td>{{ forloop.counter }}</td>
    <td><a href="{% url 'users:profile' user.username %}">
        {{ user }}</a></td>
    <td>{{ user.first_name }} {{ user.last_name }}</td>
    <td>{{ user.score }}</td>

  </tr>
  {% endfor %}

</table>
{% endblock %}
